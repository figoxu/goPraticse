<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta content="WebSocket 在线测试 工具" name="description">
    <meta content="WebSocket 在线测试 工具" name="keywords">
    <link rel="stylesheet" href="CSS/nor/index.css" />
    <link rel="stylesheet" href="CSS/min/bootstrap.min.css" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="page-header">
        <h1 style="margin-top:-20px;margin-left:20px;">WebSocket 在线测试 v13 <small>by 煌</small></h1>
    </div>
    <div>
        <div class="zone_conn">
            <input type="text" class="form-control" id="inp_url" value="ws://127.0.0.1:16666/ws" placeholder="连接的地址" />
            <button type="button" id="btn_conn" class="btn btn-primary" style="float:left;margin-left:10px;margin-right:10px;" onclick="fun_initWebSocket();">连接</button>
            <button type="button" id="btn_close" class="btn btn-danger" style="float:left;" disabled="disabled" onclick="fun_close();">断开</button>
        </div>
        <div class="clearboth">
            连接格式为 ws://IP:端口（示例ws://127.0.0.1:8088）
        </div>
        <div class="zone_send">
            <a id="emoji" style="position:relative;left:374px;bottom:5px;cursor:pointer;" data-toggle="popover" title="表情"><img style="outline-width:40px;" src="http://img.t.sinajs.cn/t4/appstyle/expression/ext/normal/5c/huanglianwx_thumb.gif" />表情</a>
            <textarea id="inp_send" class="form-control" style="height:154px;" placeholder="发送的内容"></textarea>
            <br />
            <button type="button" id="btn_send" class="btn btn-default" onclick="fun_sendto();">发送（ctrl+回车）</button>
        </div>
    </div>
    <div style="position:absolute;top:100px;left:470px;">
        <div id="div_msgzone" class="panel panel-default">
            <div class="panel-heading">消息窗口</div>
            <div id="div_msg" class="panel-body"></div>
        </div>
    </div>
    <script type="text/javascript" src="JS/min/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="JS/min/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/nor/index.js"></script>
</body>
</html>
